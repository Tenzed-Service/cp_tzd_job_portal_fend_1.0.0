<span
  class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
  [ngClass]="{
    'bg-[#89dee2]/20 text-[#2e4450]':  statusName === statusType.Available || statusName === statusType.FullyAssigned,
    'bg-[#16c2d5]/20 text-[#10217d]': statusName === statusType.Pending ||statusName === statusType.Approved || statusName === statusType.PartiallyAssigned,
    'bg-[#d7baad]/30 text-[#527c88]': statusName === statusType.InfoRequested || statusName === statusType.PendingConfirmation || statusName === statusType.Assigned,
    'bg-[#d7baad]/50 text-[#2e4450]': statusName === statusType.Rejected
  }"
  >
  {{statusName}}
</span>

<span
  class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
  [ngClass]="{
    'bg-[#89dee2]/20 text-[#2e4450]': statusName === statusType.Pending,
    'bg-[#16c2d5]/20 text-[#10217d]': statusName === statusType.Approved,
    'bg-[#d7baad]/30 text-[#527c88]': statusName === statusType.InfoRequested,
    'bg-[#d7baad]/50 text-[#2e4450]': statusName === statusType.Rejected
  }"
  >
  {{statusName}}
</span>

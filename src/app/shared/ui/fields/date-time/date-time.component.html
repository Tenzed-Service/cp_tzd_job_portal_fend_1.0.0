<div class="relative">
    @if (prefixIcon) {
    <div
        class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
        <div
            class="w-5 h-5 flex items-center justify-center text-gray-400">
            <i [ngClass]="prefixIcon"></i>
        </div>
    </div>
    }
    <input [(ngModel)]="dateTimeField" type="datetime-local"
    id="dateTime" [disabled]="isDisabled"
    [class.border-red-500]="isInvalid"
    [min]="minDate"
    [max]="maxDate"
    class="w-full px-4 py-[0.25rem] text-sm border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#16c2d5]/20 focus:border-[#16c2d5]" />
</div>
@if (isInvalid) {
    <small class="text-red-500">
      {{errorMessage}}
    </small>
}

<div class="relative">
  <select [(ngModel)]="value" (ngModelChange)="onValueChange($event)" placeholder="Select Option..."
      [disabled]="isDisabled" [ngClass]="{ 'cursor-not-allowed': isDisabled }"
      [class.border-red-500]="isInvalid"
      class="country w-full appearance-none px-4 py-[0.3rem] border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
      @for (item of dropDownListData; track $index) {
      <option
          [value]="item?.value">{{item?.label}}</option>
      }
  </select>
  <div
      class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
      <i
          class="ri ri-arrow-down-s-line text-gray-400"></i>
  </div>
</div>

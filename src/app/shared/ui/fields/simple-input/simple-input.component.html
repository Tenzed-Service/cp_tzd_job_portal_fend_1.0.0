<div class="relative">
  @if (prefixIcon) {
  <div
    class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
    <div
      class="w-5 h-5 flex items-center justify-center text-gray-400">
      <i [ngClass]="prefixIcon"></i>
    </div>
  </div>
  }
  <input
    type="text" [(ngModel)]="inputField" (input)="onSearchInputChange($event)"
    [disabled]="isDisabled" [class.border-red-500]="isInvalid"
    [ngClass]="{ 'cursor-not-allowed': isDisabled, 'pl-10 bg-gray-50': prefixIcon }"
    class="border border-gray-300 text-gray-900 text-sm rounded w-full px-4 py-[0.32rem] focus:outline-none focus:ring-2 focus:ring-[#16c2d5]/20 focus:border-[#16c2d5]"
    [placeholder]="placeholder" />
</div>
@if (isInvalid) {
<small class="text-red-500">
  @for (data of errorList; track $index) {
    @if (data.error) {
      {{data.errorMessage}}
    }
  }  
</small>
}

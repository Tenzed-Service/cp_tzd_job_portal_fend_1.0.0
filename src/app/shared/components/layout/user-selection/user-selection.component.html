@if(isBrowser) {
  <div class="container-fluid bg-white d-flex flex-column align-items-center justify-content-center">
    <div
      class="user-selection-component d-flex flex-column align-items-center justify-content-center">
      <div class="breadcrumb-section w-100 d-flex flex-column align-items-center justify-content-center">
        <h2 class="gradient-text pb-5 d-flex justify-content-center">Job Portal</h2>
        <div class="title-header pt-5">
          <div class="d-flex flex-column">
            <h5>Hello</h5>
            <p class="fw-semibold">Please tell us what you wish to accomplish</p>
          </div>
        </div>
        <div class="card-section d-flex align-items-center justify-content-center">
          <div class="card mx-3 p-2" (click)="selectUserType(userTypeEnum.COMPANY)">
            <div class="card-body d-flex flex-column align-items-center justify-content-center">
              <img src="assets/images/company.jpg" alt="image" srcset="">
              <span class="mt-2 fw-semibold">I want to manage</span>
              <span class="fw-semibold">my company</span>
            </div>
          </div>
          <div class="card mx-3 p-2" (click)="selectUserType(userTypeEnum.WORKER)">
            <div class="card-body d-flex flex-column align-items-center justify-content-center">
              <img src="assets/images/worker.jpg" alt="image" srcset="">
              <span class="mt-2 fw-semibold">I want to</span>
              <span class="fw-semibold">Work</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
}

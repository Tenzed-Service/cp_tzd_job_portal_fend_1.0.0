@if(loadingStatus$ | async){
   <app-loader></app-loader>
}

<div class="container-fluid">
   <div class="row px-0">
      <div class="col-12 px-0">
         <div class="card py-2 px-3 section-card">
            <div class="card-body">
               @if(title){
                  <div class="title-header pb-0">
                     <div class="d-flex align-items-center">
                        <h5 class="mb-0">{{ title | translate }}</h5>
                        <ng-content select="[option]"></ng-content>
                     </div>
                     <ng-content select="[button]"></ng-content>
                  </div>
                  <hr class="mt-2">
               }
               <ng-content></ng-content>
            </div>
         </div>
      </div>
   </div>
</div>

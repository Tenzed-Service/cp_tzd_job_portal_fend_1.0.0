<div class="flex flex-col md:flex-row items-center gap-2">
  <div class="w-full md:flex-1 flex items-center gap-2 overflow-hidden">
    <!-- Left Arrow -->
    @if (showArrows) {
    <button
      (click)="$event.preventDefault();scrollTabs('left');"
      class="shrink-0 px-1 rounded-full hover:bg-gray-100 text-gray-500 flex items-center justify-center">
      <i class="ri-arrow-left-s-line text-xl"></i>
    </button>
    }

    <!-- Scrollable Tab Container -->
    <div class="overflow-hidden relative w-full flex items-center justify-center md:justify-start">
      <nav class="flex no-wrap overflow-x-auto scrollbar-hide" #tabsContainer>
        @for (tab of tabsSchema.tabList; track $index) {
        <button
          class="tab-btn shrink-0 whitespace-nowrap px-4 py-1.5 rounded-xl font-medium text-sm transition-all flex items-center justify-center mr-2"
          [ngClass]="tabsSchema.activeTab == tab?.id ? 'bg-primary text-white shadow-sm' : 'bg-gray-100 text-gray-500 hover:text-primary hover:bg-primary/10'"
          (click)="switchTab(tab?.id)">
          <i class="mr-1" [ngClass]="tab?.icon"></i>
          {{tab?.name}} ({{tab?.count}})
        </button>
        }
      </nav>
    </div>

    <!-- Right Arrow -->
    @if (showArrows) {
    <button
      (click)="$event.preventDefault();scrollTabs('right')"
      class="shrink-0 px-1 rounded-full hover:bg-gray-100 text-gray-500 flex items-center justify-center">
      <i class="ri-arrow-right-s-line text-xl"></i>
    </button>
    }
  </div>
  <div class="flex items-center justify-center md:justify-end gap-3 shrink-0">
    @if (tabsSchema.searchInput) {
    <div class="relative max-w-64">
      <app-simple-input (keyup)="searchInput.next($event)"
      [placeholder]="tabsSchema.filterItemConfig.placeholder ? tabsSchema.filterItemConfig.placeholder : 'Search'"
      [prefixIcon]="tabsSchema.filterItemConfig.prefixIcon ? tabsSchema.filterItemConfig.prefixIcon : ''"></app-simple-input>
    </div>
    }
    <ng-content></ng-content>
  </div>
</div>

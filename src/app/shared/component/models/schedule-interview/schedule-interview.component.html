<div
id="interviewModal"
class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
>
<div class="bg-white rounded w-full max-w-2xl mx-4">
  <div class="p-6">
    <div class="flex items-center justify-between mb-6">
      <h3 class="text-xl font-semibold text-gray-900">
        Schedule Interview
      </h3>
      <button (click)="close()"
        id="closeInterviewModal"
        class="text-gray-400 hover:text-gray-500"
      >
        <div class="w-6 h-6 flex items-center justify-center">
          <i class="ri-close-line"></i>
        </div>
      </button>
    </div>
    <form id="interviewForm" class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Date Selection -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >Interview Date</label
          >
          <div class="relative">
            <input
              type="date"
              id="interviewDate"
              class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-button focus:ring-2 focus:ring-primary focus:border-transparent"
              required
            />
            <div
              class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
            >
              <div class="w-4 h-4 flex items-center justify-center">
                <i class="ri-calendar-line"></i>
              </div>
            </div>
          </div>
        </div>
        <!-- Time Selection -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >Interview Time</label
          >
          <div class="relative">
            <input
              type="time"
              id="interviewTime"
              class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-button focus:ring-2 focus:ring-primary focus:border-transparent"
              required
            />
            <div
              class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
            >
              <div class="w-4 h-4 flex items-center justify-center">
                <i class="ri-time-line"></i>
              </div>
            </div>
          </div>
        </div>
        <!-- Interview Type -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >Interview Type</label
          >
          <div class="relative">
            <select
              id="interviewType"
              class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-button focus:ring-2 focus:ring-primary focus:border-transparent appearance-none"
              required
            >
              <option value="">Select type</option>
              <option value="in-person">In-person</option>
              <option value="video">Video Call</option>
              <option value="phone">Phone Call</option>
            </select>
            <div
              class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
            >
              <div class="w-4 h-4 flex items-center justify-center">
                <i class="ri-user-voice-line"></i>
              </div>
            </div>
            <div
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400"
            >
              <div class="w-4 h-4 flex items-center justify-center">
                <i class="ri-arrow-down-s-line"></i>
              </div>
            </div>
          </div>
        </div>
        <!-- Duration -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >Duration</label
          >
          <div class="relative">
            <select
              id="interviewDuration"
              class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-button focus:ring-2 focus:ring-primary focus:border-transparent appearance-none"
              required
            >
              <option value="">Select duration</option>
              <option value="30">30 minutes</option>
              <option value="45">45 minutes</option>
              <option value="60">1 hour</option>
              <option value="90">1.5 hours</option>
              <option value="120">2 hours</option>
            </select>
            <div
              class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
            >
              <div class="w-4 h-4 flex items-center justify-center">
                <i class="ri-timer-line"></i>
              </div>
            </div>
            <div
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400"
            >
              <div class="w-4 h-4 flex items-center justify-center">
                <i class="ri-arrow-down-s-line"></i>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Notes -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2"
          >Interview Notes</label
        >
        <textarea
          id="interviewNotes"
          rows="3"
          class="w-full px-4 py-2 border border-gray-300 rounded-button focus:ring-2 focus:ring-primary focus:border-transparent"
          placeholder="Add any additional notes or specific topics to cover..."
        ></textarea>
      </div>
      <!-- Calendar Invite Options -->
      <div class="space-y-2">
        <div class="flex items-center space-x-2">
          <input
            type="checkbox"
            id="sendApplicantInvite"
            class="rounded border-gray-300 text-primary focus:ring-primary"
            checked
          />
          <label for="sendApplicantInvite" class="text-sm text-gray-700"
            >Send calendar invite to applicant</label
          >
        </div>
        <div class="flex items-center space-x-2">
          <input
            type="checkbox"
            id="sendInterviewerInvite"
            class="rounded border-gray-300 text-primary focus:ring-primary"
            checked
          />
          <label for="sendInterviewerInvite" class="text-sm text-gray-700"
            >Send calendar invite to interviewer(s)</label
          >
        </div>
      </div>
      <!-- Action Buttons -->
      <div
        class="flex justify-end space-x-3 pt-4 border-t border-gray-100"
      >
        <button
          type="button" (click)="close()"
          id="cancelInterviewBtn"
          class="px-4 py-2 border border-gray-300 rounded-button text-sm font-medium text-gray-700 hover:bg-gray-50"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="px-4 py-2 bg-primary text-white rounded-button text-sm font-medium hover:bg-opacity-90"
        >
          Schedule Interview
        </button>
      </div>
    </form>
  </div>
</div>
</div>

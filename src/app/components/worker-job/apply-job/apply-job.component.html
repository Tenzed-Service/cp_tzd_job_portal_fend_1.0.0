<app-page-wrapper>
  <div class="d-flex align-items-center justify-content-center">
    <form class="theme-form theme-form-2 mega-form w-md-75 w-100"
      [formGroup]="jobApplyForm">
      <!-- Comment -->
      <div class="mt-3">
        <label class="form-label">Comment<span
            class="text-danger">*</span></label>
        <textarea class="form-control" rows="4" placeholder="Enter Comment"
          formControlName="comment"></textarea>
        @if(jobApplyForm.controls['comment'].touched &&
        jobApplyForm.controls['comment'].errors?.['required']){
        <div class="invalid-feedback">
          Comment is required.
        </div>
        }
      </div>

      <div class="d-flex align-items-center justify-content-end flex-wrap">
        <app-button (click)="closeSection()"
          [class]="'btn-sm fw-bold btn btn-outline-secondary mt-4'">
          Close
        </app-button>
        @if (this.jobApplyId) {
          <app-button (click)="submitForm(2)"
            [class]="'btn-sm fw-bold btn btn-outline-primary mt-4 ms-2'">
            Reviewed
          </app-button>
          <app-button (click)="submitForm(3)"
            [class]="'btn-sm fw-bold btn btn-outline-danger mt-4 ms-2'">
            Rejected
          </app-button>
          <app-button (click)="submitForm(4)"
            [class]="'btn-sm fw-bold btn btn-outline-success mt-4 ms-2'">
            Approved
          </app-button>
        }@else {
          <app-button (click)="submitForm(1)"
            [id]="'apply_job'" [class]="'btn-sm btn btn-theme mt-4 ms-2'">
            Applied
          </app-button>
        }
      </div>
    </form>
  </div>
</app-page-wrapper>

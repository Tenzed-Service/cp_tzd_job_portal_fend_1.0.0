<app-page-wrapper [gridClass]="'col-sm-12'" [title]="''">
  <div advanceFilter class="show-box mb-4 d-block">
    <ul class="order-tab-content">
      <li [class.active]="selectedStatus === jobListTypeEnum.ALL">
        <a href="javascript:void(0)" (click)="filterOrder(jobListTypeEnum.ALL)">{{ 'all' | translate}}<span>{{jobConfig?.length > 0 ? jobConfig?.length : 0}}</span></a>
      </li>

      @for(status of filterPills; track status){
        <li [class.active]="selectedStatus === status.value ? 'active' : ''" [class]="status.color">
          <a href="javascript:void(0)" (click)="filterOrder(status.value)">{{ status.label }} <span>0</span></a>
        </li>
      }
    </ul>
  </div>

  <app-job-card-section 
  [jobConfig]="jobConfig" 
  (cardAction)="onActionClicked($event)"
  [userType]="userTypeEnum.WORKER"
  ></app-job-card-section> 
</app-page-wrapper>

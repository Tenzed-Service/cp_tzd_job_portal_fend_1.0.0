<div class="container mx-auto pt-4 max-w-full">
    <!-- User Details -->
    <app-user-details></app-user-details>

    <div class="bg-white rounded shadow-sm p-4">
        <h2 class="text-lg font-semibold text-gray-800 mb-2">
            Rejection Reason
        </h2>
        <textarea
            class="w-full border border-gray-300 rounded p-3 min-h-[100px] text-gray-700 resize-none focus:outline-none focus:ring-1 focus:ring-primary"
            placeholder="Enter rejection reason..."></textarea>

        <div class="flex justify-end mt-3 space-x-3">
            <button (click)="close()"
                class="bg-red-100 text-red-600 px-5 py-2 rounded-button font-medium whitespace-nowrap">
                Cancel
            </button>
            <button
                class="bg-primary text-white px-5 py-2 rounded-button font-medium whitespace-nowrap">
                <i class="ri-check-line mr-1"></i> Approve
            </button>
            <button
                class="bg-secondary text-white px-5 py-2 rounded-button font-medium whitespace-nowrap">
                <i class="ri-close-line mr-1"></i> Reject
            </button>
        </div>
    </div>
</div>

<app-worker-view
[filterSchema]="filterSchema"
[tableSchema]="tableSchema"
[paginationSchema]="paginationSchema"
></app-worker-view>
<!-- Approval Modal -->
@if(approveModal){
    <div
        class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-30"
        id="approve-modal">
        <div class="bg-white rounded-lg max-w-md w-full p-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold text-gray-900">Approve Employee</h3>
                <button class="text-gray-500 hover:text-gray-700 close-modal" (click)="approveModal = false">
                    <div class="w-6 h-6 flex items-center justify-center">
                        <i class="ri-close-line ri-lg"></i>
                    </div>
                </button>
            </div>
            <p class="text-gray-600 mb-4">
                You are about to approve
                <span class="font-medium text-gray-900"
                    id="approve-employer-name">this employee</span>. This will grant
                them full access to post jobs and hire workers.
            </p>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">Approval
                    Notes (Optional)</label>
                <textarea
                    class="w-full h-24 border border-gray-300 rounded p-3 text-sm focus:outline-none focus:ring-2 focus:ring-[#16c2d5]/20 focus:border-[#16c2d5]"
                    placeholder="Add any notes about this approval..."></textarea>
            </div>
            <div class="flex space-x-3">
                <button (click)="approveModal = false"
                    class="flex-1 bg-gray-100 text-gray-700 px-4 py-2 rounded-button font-medium close-modal whitespace-nowrap">
                    Cancel
                </button>
                <button
                    class="flex-1 bg-gradient-to-r from-[#16c2d5] to-[#10217d] text-white px-4 py-2 rounded-button font-medium whitespace-nowrap">
                    Confirm Approval
                </button>
            </div>
        </div>
    </div>
    }

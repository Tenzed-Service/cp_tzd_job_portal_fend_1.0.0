<app-worker-view
[workerList]="workerList"
[actionList]="actions"
(actionEvent)="onActionEvent($event)"
[filterSchema]="filterSchema"
[paginationSchema]="paginationSchema"
></app-worker-view>

@if(inviteModal){
    <div
      id="inviteModal"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
    >
      <div class="bg-white rounded-lg w-[400px] overflow-hidden">
        <div class="p-6">
          <h3 class="text-lg font-semibold text-gray-900 mb-4">
            Send Invitation
          </h3>
          <p class="text-gray-600">
            Are you sure you want to send an invitation to
            <span id="inviteWorkerName" class="font-medium"></span>?
          </p>
          <div class="flex justify-end gap-3 mt-6">
            <button
              (click)="inviteModal = false"
              class="px-4 py-2 text-gray-500 hover:text-gray-700 font-medium whitespace-nowrap"
            >
              Cancel
            </button>
            <button
              onclick="sendInvitation()"
              class="px-4 py-2 bg-primary text-white rounded-button hover:bg-primary/90 whitespace-nowrap"
            >
              Send Invitation
            </button>
          </div>
        </div>
      </div>
    </div>
}

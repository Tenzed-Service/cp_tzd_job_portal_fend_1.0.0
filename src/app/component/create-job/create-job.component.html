<div class="flex items-center justify-center my-2">
    <div class="w-full max-w-[1280px] bg-white rounded-lg shadow-md p-8 border-t-4"
        style="border-top-color: #16C2D5">
        <div class="flex items-center justify-center mb-2">
            <i class="pi pi-book text-[#16C2D5] text-4xl"></i>
        </div>
        <h1 class="text-2xl font-semibold text-center text-gray-800 mb-2">Create Job
            Post</h1>
        <p class="text-gray-600 text-center mb-5">Fill in the details below to
            create a new job posting</p>
        <form>
            <div class="grid grid-cols-1 gap-8">
                <div class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <div>
                            <label for="jobTitle"
                                class="block text-sm font-medium text-gray-700 mb-1">Job
                                Title <span class="text-red-500">*</span></label>
                            <input type="text" id="jobTitle"
                                placeholder="Enter job title"
                                class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                                required>
                        </div>
                        <div>
                            <label
                                class="block text-sm font-medium text-gray-700 mb-1">Job
                                Type <span class="text-red-500">*</span></label>
                            <div class="flex flex-wrap gap-3">
                                <label class="inline-flex items-center">
                                    <input type="radio" name="jobType"
                                        value="full-time" class="hidden" checked>
                                    <span
                                        class="px-4 py-2 rounded-full cursor-pointer border border-gray-300 job-type-badge text-sm"
                                        data-type="full-time">
                                        <span class="badge-dot"></span> Full-time
                                    </span>
                                </label>
                                <label class="inline-flex items-center">
                                    <input type="radio" name="jobType"
                                        value="part-time" class="hidden">
                                    <span
                                        class="px-4 py-2 rounded-full cursor-pointer border border-gray-300 job-type-badge text-sm"
                                        data-type="part-time">
                                        <span class="badge-dot"></span> Part-time
                                    </span>
                                </label>
                                <label class="inline-flex items-center">
                                    <input type="radio" name="jobType"
                                        value="contract" class="hidden">
                                    <span
                                        class="px-4 py-2 rounded-full cursor-pointer border border-gray-300 job-type-badge text-sm"
                                        data-type="contract">
                                        <span class="badge-dot"></span> Contract
                                    </span>
                                </label>
                                <label class="inline-flex items-center">
                                    <input type="radio" name="jobType"
                                        value="casual" class="hidden">
                                    <span
                                        class="px-4 py-2 rounded-full cursor-pointer border border-gray-300 job-type-badge text-sm"
                                        data-type="casual">
                                        <span class="badge-dot"></span> Casual
                                    </span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                        <div>
                            <label for="email"
                                class="block text-sm font-medium text-gray-700 mb-1">Email
                                <span class="text-red-500">*</span></label>
                            <input type="email" id="email"
                                placeholder="Enter email address"
                                class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                                required>
                        </div>
                        <div>
                            <label for="phone"
                                class="block text-sm font-medium text-gray-700 mb-1">Contact
                                No. <span class="text-red-500">*</span></label>
                            <div class="relative">
                                <div class="absolute w-20 h-full border border-gray-300 rounded">
                                    <select id="countryCode"
                                        class="relative appearance-none w-full h-full left-0 top-0 pl-2 pr-1 text-sm focus:outline-none">
                                        <option value="+1">+1</option>
                                        <option value="+44">+44</option>
                                        <option value="+91">+91</option>
                                        <option value="+86">+86</option>
                                    </select>
                                    <div
                                        class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                                        <i class="pi pi-angle-down text-gray-400"></i>
                                        </div>
                                </div>
                                <input type="tel" id="phone"
                                    placeholder="Enter phone number"
                                    class="w-full pl-24 pr-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                                    required>
                            </div>
                        </div>
                        <div>
                            <label for="startTime"
                                class="block text-sm font-medium text-gray-700 mb-1">Job
                                Start Time <span
                                    class="text-red-500">*</span></label>
                            <input type="datetime-local" id="startTime"
                                class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                                required>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                        <div>
                            <label for="endTime"
                                class="block text-sm font-medium text-gray-700 mb-1">Job
                                End Time <span class="text-red-500">*</span></label>
                            <input type="datetime-local" id="endTime"
                                class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                                required>
                        </div>
                        <div>
                            <label for="experience"
                                class="block text-sm font-medium text-gray-700 mb-1">Experience
                                (months) <span class="text-red-500">*</span></label>
                            <input type="number" id="experience" min="0"
                                placeholder="Enter experience in months" 
                                class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                                required>
                        </div>
                        <div>
                            <label for="dueDate"
                                class="block text-sm font-medium text-gray-700 mb-1">Due
                                Date <span class="text-red-500">*</span></label>
                            <input type="date" id="dueDate" 
                                class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                                required>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                        <div>
                            <label for="amount"
                                class="block text-sm font-medium text-gray-700 mb-1">Amount
                                <span class="text-red-500">*</span></label>
                            <input type="number" id="amount" min="0" step="0.01"
                                placeholder="Enter amount" 
                                class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                                required>
                        </div>
                        <div>
                            <label for="amountType"
                                class="block text-sm font-medium text-gray-700 mb-1">Amount
                                Type <span class="text-red-500">*</span></label>
                            <div class="relative">
                                <select id="amountType"
                                    class="w-full appearance-none px-4 py-2 pr-8 border border-gray-300 rounded bg-white focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                                    required>
                                    <option value="hourly">Per
                                        Hour</option>
                                    <option value="hourly">Per Hour</option>
                                    <option value="daily">Per Day</option>
                                    <option value="weekly">Per Week</option>
                                    <option value="monthly">Per Month</option>
                                </select>
                                <div
                                    class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                                    <i class="pi pi-angle-down text-gray-400"></i>
                                </div>
                            </div>
                        </div>
                        <div>
                            <label for="skills"
                                class="block text-sm font-medium text-gray-700 mb-1">Required
                                Skills <span class="text-red-500">*</span></label>
                                <div class="relative">
                                <select id="amountType" placeholder="Select Required
                                Skills"
                                class="w-full appearance-none px-4 py-2 pr-8 border border-gray-300 rounded bg-white focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                                required>
                                <option value="hourly">HTML</option>
                                <option value="hourly">CSS</option>
                                <option value="daily">AI</option>
                            </select>
                            <div
                                class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                                <i class="pi pi-angle-down text-gray-400"></i>
                            </div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label
                            class="block text-sm font-medium text-gray-700 mb-1">Job
                            Locations <span class="text-red-500">*</span></label>
                        <div id="locationsContainer">
                            <div
                                class="location-entry border border-gray-200 rounded-lg p-4 mb-4">
                                <div class="mb-4">
                                    <div>
                                        <label
                                            class="block text-sm font-medium text-gray-600 mb-1">Address
                                            Line 1 <span
                                                class="text-red-500">*</span></label>
                                        <input type="text"
                                            class="address-1 w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                                            placeholder="Enter address line 1"
                                            required>
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <div>
                                        <label
                                            class="block text-sm font-medium text-gray-600 mb-1">Address
                                            Line 2</label>
                                        <input type="text"
                                            class="address-2 w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                                            placeholder="Enter address line 2">
                                    </div>
                                </div>
                                <div
                                    class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                                    <div>
                                        <label
                                            class="block text-sm font-medium text-gray-600 mb-1">Country
                                            <span
                                                class="text-red-500">*</span></label>
                                                <div class="relative">
                                                    <select
                                                        class="country w-full appearance-none px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                                                        required>
                                                        <option value>Select Country</option>
                                                        <option value="US">United
                                                            States</option>
                                                        <option value="UK">United
                                                            Kingdom</option>
                                                        <option value="CA">Canada</option>
                                                        <option value="AU">Australia</option>
                                                    </select>
                                                    <div
                                            class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                                            <i class="pi pi-angle-down text-gray-400"></i>
                                        </div>

                                                </div>
                                    </div>
                                    <div>
                                        <label
                                            class="block text-sm font-medium text-gray-600 mb-1">State/Province
                                            <span
                                                class="text-red-500">*</span></label>
                                        <input type="text"
                                            class="state w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                                            placeholder="Enter state/province" required>
                                    </div>
                                </div>
                                <div
                                    class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                                    <div>
                                        <label
                                            class="block text-sm font-medium text-gray-600 mb-1">City
                                            <span
                                                class="text-red-500">*</span></label>
                                        <input type="text"
                                            class="city w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                                            placeholder="Enter city" required>
                                    </div>
                                    <div>
                                        <label
                                            class="block text-sm font-medium text-gray-600 mb-1">ZIP/Postal
                                            Code <span
                                                class="text-red-500">*</span></label>
                                        <input type="text"
                                            class="zip w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                                            placeholder="Enter ZIP/postal code"
                                             required>
                                    </div>
                                </div>
                                <div class="flex justify-end">
                                    <button type="button"
                                        class="remove-location text-red-500 hover:text-red-700 text-sm flex items-center">
                                        <i class="pi pi-trash mr-1"></i>
                                        Remove Location
                                    </button>
                                </div>
                            </div>
                        </div>
                        <button type="button" id="addLocation"
                            class="mb-6 text-[#16C2D5] hover:text-[#16C2D5]/80 text-sm flex items-center !rounded-button">
                            <i class="pi pi-plus-circle mr-1"></i>
                            Add Another Location
                        </button>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                            <div>
                                <label for="languages"
                                    class="block text-sm font-medium text-gray-700 mb-1">Required
                                    Languages <span
                                        class="text-red-500">*</span></label>
                                <div class="relative">
                                    <select id="amountType" placeholder="Select Required Languages"
                                    class="w-full appearance-none px-4 py-2 pr-8 border border-gray-300 rounded bg-white focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                                    required>
                                    <option value="hourly">Per
                                        Hour</option>
                                    <option value="hourly">Per Hour</option>
                                    <option value="daily">Per Day</option>
                                    <option value="weekly">Per Week</option>
                                    <option value="monthly">Per Month</option>
                                </select>
                                <div
                                class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                                <i class="pi pi-angle-down text-gray-400"></i>
                            </div>
                                <div
                                    class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                                    <i class="pi pi-angle-down text-gray-400"></i>
                                </div>
                                </div>
                            </div>
                            <div>
                                <label for="applicants"
                                    class="block text-sm font-medium text-gray-700 mb-1">Number
                                    of Applicants Needed <span
                                        class="text-red-500">*</span></label>
                                <input type="number" id="applicants" min="1"
                                    placeholder="Enter number of applicants"
                                    class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                                    required>
                            </div>
                            <div>
                                <label for="status"
                                    class="block text-sm font-medium text-gray-700 mb-1">Status
                                    <span class="text-red-500">*</span></label>
                                <div class="relative">
                                    <select id="status"
                                        class="w-full appearance-none px-4 py-2 pr-8 border border-gray-300 rounded bg-white focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                                        required>
                                        <option value="active"
                                            >Active</option>
                                        <option value="active">Active</option>
                                        <option value="inactive">Inactive</option>
                                        <option value="draft">Draft</option>
                                    </select>
                                    <div
                                        class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                                        <i
                                            class="pi pi-angle-down text-gray-400"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="description"
                                class="block text-sm font-medium text-gray-700 mb-1">Description
                                <span class="text-red-500">*</span></label>
                            <!-- <p-editor [style]="{ height: '200px' }" /> -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-4 bg-white">
                <button type="submit"
                    class="w-full text-white font-medium py-3 !rounded-button transition duration-300 whitespace-nowrap"
                    style="background: linear-gradient(90deg, rgba(22, 194, 213, 1) 0%, rgba(16, 33, 125, 1) 100%)">Post
                    Job</button>
            </div>
        </form>
    </div>
</div>

<div class="worker-section">
    <!-- Filters Section -->
    <div class="bg-white p-4 rounded shadow-sm border border-gray-100 my-4">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4">
            <div class="relative">
                <div
                    class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <div
                        class="w-5 h-5 flex items-center justify-center text-gray-400">
                        <i class="ri-search-line"></i>
                    </div>
                </div>
                <input
                    type="text"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded w-full pl-10 pr-2.5 py-2 focus:outline-none focus:ring-2 focus:ring-[#16c2d5]/20 focus:border-[#16c2d5]"
                    placeholder="Search by company name or ID..." />
            </div>
            <div class="relative">
                <div
                    class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <div
                        class="w-5 h-5 flex items-center justify-center text-gray-400">
                        <i class="ri-filter-3-line"></i>
                    </div>
                </div>
                <select
                    id="status"
                    class="appearance-none bg-gray-50 border border-gray-300 text-gray-700 text-sm rounded pl-10 pr-8 py-2 w-full focus:outline-none focus:ring-2 focus:ring-[#16c2d5]/20 focus:border-[#16c2d5] text-left">
                    @for (status of statusList; track $index) {
                    <option
                        [value]="status.value">{{status.name}}</option>
                    }
                </select>
                <div
                    class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                    <i
                        class="ri-arrow-down-s-line text-gray-400"></i>
                </div>
            </div>
            <div class="relative">
                <div
                    class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <div
                        class="w-5 h-5 flex items-center justify-center text-gray-400">
                        <i class="ri-building-line"></i>
                    </div>
                </div>
                <select
                    id="industry"
                    class="appearance-none bg-gray-50 border border-gray-300 text-gray-700 text-sm rounded pl-10 pr-8 py-2 w-full focus:outline-none focus:ring-2 focus:ring-[#16c2d5]/20 focus:border-[#16c2d5] text-left">
                    @for (industry of industries; track $index) {
                    <option
                        [value]="industry.value">{{industry.name}}</option>
                    }
                </select>
                <div
                    class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                    <i
                        class="ri-arrow-down-s-line text-gray-400"></i>
                </div>
            </div>
            <div class="relative">
                <div
                    class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <div
                        class="w-5 h-5 flex items-center justify-center text-gray-400">
                        <i class="ri-calendar-line"></i>
                    </div>
                </div>
                <select
                    id="calender"
                    class="appearance-none bg-gray-50 border border-gray-300 text-gray-700 text-sm rounded pl-10 pr-8 py-2 w-full focus:outline-none focus:ring-2 focus:ring-[#16c2d5]/20 focus:border-[#16c2d5] text-left">
                    @for (calender of calenders; track $index) {
                    <option [value]="calender.value">{{calender.name}}</option>
                    }
                </select>
                <div
                    class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                    <i
                        class="ri-arrow-down-s-line text-gray-400"></i>
                </div>
            </div>
            <button
                class="bg-[#16c2d5]/10 text-[#16c2d5] px-4 py-1 rounded-button font-medium flex items-center justify-center whitespace-nowrap">
                <div class="w-5 h-5 flex items-center justify-center mr-1.5">
                    <i class="ri-refresh-line"></i>
                </div>
                Reset Filters
            </button>
        </div>
    </div>
    <!-- Employer Verification Table -->
    <div
        class="bg-white p-4 rounded shadow-sm border border-gray-100 relative">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                  <tr>
                    <th
                      scope="col"
                      class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                    >
                      Name
                    </th>
                    <th
                      scope="col"
                      class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                    >
                      Email
                    </th>
                    <th
                      scope="col"
                      class="px-6 py-3 text-left whitespace-nowrap text-xs font-medium text-gray-500 uppercase tracking-wider"
                    >
                      Contact Number
                    </th>
                    <th
                      scope="col"
                      class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                    >
                      Country/State/City
                    </th>
                    <th
                      scope="col"
                      class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                    >
                      Status
                    </th>
                    <th
                      scope="col"
                      class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider"
                    >
                      Actions
                    </th>
                  </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                  @for (worker of workersList; track worker.id) {
                    <tr>
                      <td class="px-6 py-2 whitespace-nowrap">
                        <div class="flex items-center">
                          <div
                            class="h-7 w-7 text-xs rounded-full flex items-center justify-center font-medium"
                            [class]="[worker.initialsStyle.background, worker.initialsStyle.textColor]">
                            {{worker.initials}}
                          </div>
                          <div class="ml-4">
                            <div class="text-sm font-medium text-gray-900">
                              {{worker.name}}
                            </div>
                          </div>
                        </div>
                      </td>
                      <td class="px-6 py-2 whitespace-nowrap">
                        <div class="text-sm text-gray-500">
                          {{worker.email}}
                        </div>
                      </td>
                      <td class="px-6 py-2 whitespace-nowrap">
                        <div class="text-sm text-gray-900">{{worker.contact}}</div>
                      </td>
                      <td class="px-6 py-2 whitespace-nowrap">
                        <div class="text-sm text-gray-900">
                          {{worker.location.country}} / {{worker.location.state}} / {{worker.location.city}}
                        </div>
                      </td>
                      <td class="px-6 py-2 whitespace-nowrap">
                        <span
                          class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                          [class]="[worker.status.style.background, worker.status.style.textColor]">
                          {{worker.status.name}}
                        </span>
                      </td>
                      <td class="px-6 py-2 whitespace-nowrap text-right text-sm font-medium">
                        <div class="flex justify-end space-x-2">
                          <button
                            (click)="openDetails(worker.id)"
                            class="text-[#16c2d5] hover:text-[#16c2d5]/80 p-1 view-docs-btn"
                            [attr.data-worker]="worker.name">
                            <div class="w-5 h-5 flex items-center justify-center">
                              <i class="ri-eye-line"></i>
                            </div>
                          </button>
                          <button class="text-[#16c2d5] hover:text-[#16c2d5]/80 p-1">
                            <div class="w-5 h-5 flex items-center justify-center">
                              <i class="ri-file-list-line"></i>
                            </div>
                          </button>
                        </div>
                      </td>
                    </tr>
                  }
                </tbody>
              </table>
        </div>
        <!-- Pagination -->
        <app-pagination
            [currentPage]="currentPage"
            [itemsPerPage]="itemsPerPage"
            [totalItems]="totalItems"
            (changePagination)="onChangePagination($event)"></app-pagination>

    </div>
</div>
